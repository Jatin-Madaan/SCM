<!DOCTYPE html>
<html 
    lang="en" 
    th:fragment="parent(content, title)"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}"></title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <ul class="p-4 flex flex-row">
        <li class="px-2">
            <a data-th-href="@{'/home'}">Home</a>
        </li>
        <li class="px-2">
            <a data-th-href="@{'/services'}">Services</a>
        </li>
        <li>
            <a data-th-href="@{'/about'}">About</a>
        </li>
    </ul>
    <!-- main content -->
    <div>
        <section data-th-replace="${content}"></section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
